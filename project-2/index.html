<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1 - Vanilla JS Academy</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <style type="text/css">
		/**
		 * Add box sizing to everything
		 * @link http://www.paulirish.com/2012/box-sizing-border-box-ftw/
		 */
		/* line 38, src/sass/components/_normalize.scss */
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}
		/**
		 * Layout
		 */
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
			font-size: 112.5%;
			margin-left: auto;
			margin-right: auto;
			max-width: 40em;
			width: 88%;
		}
		.row {
			margin-left: -1.4%;
			margin-right: -1.4%;
		}
		.grid,
		.grid {
			float: left;
			padding-left: 1.4%;
			padding-right: 1.4%;
			width: 100%;
		}
		.grid-content {
			width: 45%;
		}
		.grid-equals {
			width: 10%;
		}
		.row:before,
		.row:after {
			display: table;
			content: " ";
		}
		.row:after {
			clear: both;
		}
		/**
		 * Forms
		 */
		input {
			font-size: 1.2em;
			padding: 0.5em 1em;
			width: 100%;
		}
		label {
			background-color: #f7f7f7;
			border: 1px solid #e5e5e5;
			border-top: 0;
			display: block;
			font-weight: bold;
			padding: 0.25em 0.5em;
			width: 100%;
		}
		/**
		 * Utilities
		 */
		.font-big {
			font-size: 1.2em;
		}
		.padding {
			padding: 0.5em 0;
		}
		.text-center {
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>Farenheit/Celcius Calculator</h1>

	<div class="row">
		<div class="grid grid-content">
			<input type="number" name="farenheit" id="farenheit" value="32" data-temperature>
			<label for="farenheit">Farenheit</label>
		</div>
		<div class="grid grid-equals padding text-center"><span class="font-big">=</span></div>
		<div class="grid grid-content">
			<input type="number" name="celcius" id="celcius" value="0" data-temperature>
			<label for="celcius">Celcius</label>
		</div>
	</div>

	<script src="/includes/js/library.js"></script>
    <script>
       if (document.querySelector('[data-temperature]')) { temperatureConv(); };
    </script>

</body>
</html>
